

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./index.css">
     <!-- //Bootstrap css -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- //Bootstrap Icon -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
     <title>login-page</title>
 </head>
 <body>
    
    <form action="" class="form-login needs-validation" validate id="inputGroupPrepend">
      <div class="title col-md-7  text-primary">
        <H2>LOGIN</H2>
      </div>
        <div class="input email col-md-7">
            <label for="validationCustomEmail" class="form-label">Email</label>
            <div class="input-group has-validation">
              <input type="email" class="form-control" id="login-email"  aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
        </div>
        <div class="input password col-md-7">
            <label for="validationCustomUsername"  class="form-label">Password</label>
            <div class="input-group has-validation">
              <input type="password" class="form-control" id="login-pass"  aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
        </div>
        <div class="btn col-6">
            <button class="btn btn-primary" type="submit" id="btn-login">LOG IN</button>
        </div>
        <div>
          
        </div>
        <div>
          If you do not have an account?  <a href="#" class="link-danger" id="sign-in">sign up here</a>
        </div>
        <div class="buttom"></div>

        <div class="img-cover open" id="cover">
          <h3>Your journey begins here !</h3>
      
        </div>
    </form>
    
      <form class="form-signup needs-validation" validate >
        <div class="title col-md-7 text-primary">
          <H2>SIGN UP</H2>
        </div>
        
        <div class="input email col-md-7">
          <label for="validationCustomEmail" class="form-label">Enter Username</label>
          <div class="input-group has-validation">
            <input type="username" class="form-control" aria-describedby="inputGroupPrepend" required>
            <!-- <div class="invalid-feedback">
              Please choose a username.
            </div> -->
          </div>
        </div>
        <div class="input email col-md-7">
          <label for="validationCustomEmail" class="form-label">enter your email</label>
          <div class="input-group has-validation">
            <input type="email" class="form-control"  aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="input password col-md-7">
          <label for="validationCustomUsername" class="form-label">password</label>
          <div class="input-group has-validation">
            <input type="password" class="form-control"  aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value=""  required>
          <label class="form-check-label" for="flexCheckDefault">
            Agree to the  </label><a href="#" class="link-info"> terms and conditions</a>
        </div>
        <div class="btn col-6">
          <button class="btn btn-primary" type="submit" id="btn-signup">SIGN UP</button>
        </div>
        <div>
          already registered? <a href="#" class="link-danger" id="log-in"> log in here</a>
        </div>
      </form>
    </div>
    <!-- // Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
 </body>
 </html>
